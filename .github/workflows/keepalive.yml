name: Keep Streamlit App Alive

on:
  schedule:
    # Every 10 hours
    - cron: "0 */10 * * *"
  workflow_dispatch: {}

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create empty commit
        run: |
          git config user.name "streamlit-keepalive-bot"
          git config user.email "keepalive@users.noreply.github.com"
          git commit --allow-empty -m "chore: keep streamlit app alive"

      - name: Push changes
        run: |
          git push
